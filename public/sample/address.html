<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="./css/wrap.css">
    <title>RTC Test Web</title>
</head>
<body>
    <div class="titlebox">
        <div style="margin-block-end: 5px; margin-top: 5px;">주소록</div>
        <div class='login'>
            id : <input id='inputid' value='apple'><br />
            pw : <input id='inputpw' type='password' value='apple'><br/>
            target : <input id='inputTarget' value='melon' /><br />
            <button id='LoginBtn'>로그인</button>
            <button id='searchBtn' disabled>검색</button>
            <button id='addBtn' disabled>친구추가</button>
            <button id='delBtn' disabled>친구삭제</button>
            <div id='memberList'></div>
        </div>
    </div>

    <!-- 메시지 -->
    <div class='message' style="height: 120px;">
        <div id='text_print_Box'></div>
        <div id='chat_Box'></div>
    </div>
    
    <!-- 로그 메시지 -->
    <div style="overflow:scroll; width:100%; height:200px; border : 1px solid black; margin-top: 20px; ">
        <div style="margin-block-end: 10px;">로그 메시지</div>
        <div id='printBox'> </div>
    </div>

    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='./lib/common.js'></script>
    <script src='./js/web.address.js'></script>
</body>
</html>
