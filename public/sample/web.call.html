<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link rel="stylesheet" href="./css/wrap.css">
    <title>Sample Consulting Web</title>
  </head>
  <body>
    <div style="height:100%; width:100%; border : 1px solid black; margin-top: 10px; ">
      <div style="margin-block-end: 5px; margin-top: 5px;">정보</div>
      <div class='login'>
        id : <input id='inputid' value='melon' /> <br />
        pw : <input id='inputpw' type='password' value='melon' /> <br />
        target : <input id='inputTarget' value='apple' /> <br />
        <button id='loginBtn'>로그인</button>
        <button id='callBtn' disabled>전화걸기</button>
        <button id='exitBtn' disabled>통화종료</button>
      </div>
    </div>

    <!-- 메시지 -->
    <div class='message'>
      <div id='text_print_Box'></div>
    </div>

    <!-- 비디오 -->
    localVideo<br/>
    <video id='localVideo' autoplay muted style='height: 100px;'></video><br /> <!--브라우저에서 비디오의 자동재생을 위해 muted(음소거) 필수-->
    remoteVideo<br/>
    <video id='remoteVideo' autoplay style='height: 100px;'></video><br />
    
    <!-- 로그 -->
    <div id='printBox' class='printBox'></div>

    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='./lib/common.js'></script> 
    <script src='js/web.call.js'></script>
</body>
</html>
