<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link rel="stylesheet" href="./css/wrap.css">
    <title>Sample Consulting Web</title>
  </head>
  <body>
    <div class="titlebox">
      <div class='login'>
        id : <input id='inputId' value='testconsult' /> <br />
        pw : <input id='inputPw' type='password' value='test01' /> <br />
        target : <input id='inputTarget' value='testuser' /> <br />
        <button id='loginBtn'>로그인</button>
        <button id='callBtn' disabled>전화걸기</button>
        <button id='whiteboardBtn' disabled>화이트보드</button>
        <button id='whiteboardClearBtn' disabled>지우기</button><br/>
        <button id='blackPen' style="color: black;" disabled>Black</button>
        <button id='redPen' style="color: red;" disabled>Red</button>
        <button id='bluePen' style="color: #0000ff;" disabled>blue</button>
      </div>
    </div>

    <canvas id='whiteboard' width='300' height='300' style='display: none; border: solid black 1px;'></canvas>

    <div class='message'>
      <div id='text_print_Box'></div>
    </div>
    
    <video id='localVideo' autoplay muted style='height: 100px;'></video>
    <video id='remoteVideo' autoplay style='height: 100px;'></video>
    
    <div style="overflow:scroll; width:100%; height:200px; border : 1px solid black; margin-top: 20px; ">
      <div style="margin-block-end: 10px;">로그 메시지</div>
      <div id='printBox'> </div>
    </div>         

    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='./lib/common.js'></script>
    <script src='js/web.whiteboard.share.js'></script>
  </body>
</html>
